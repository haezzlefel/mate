<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c06e76d496.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Main Page</title>
</head>
<body>
<!---sidebar---->
<div class="sidebar">
    <i class="fa-solid fas fa-puzzle-piece">  Mate Connect</i>
    <div class="sidebarOption active">
    <span class="material-icons">home</span>    
    <h2>Home</h2>
    </div>

    <div class="sidebarOption">
    <span class="material-icons">search</span>    
    <h2>Explore</h2>
    </div>

    <div class="sidebarOption">
    <span class="material-icons">notifications_none</span>    
    <h2>Notifications</h2>
    </div>

    <div class="sidebarOption">
    <span class="material-icons">mail_outline</span>    
    <h2>Messages</h2>
    </div>      

    <div class="sidebarOption">
    <span class="material-icons">bookmark_border</span>    
    <h2>Bookmarks</h2>
    </div>

    <div class="sidebarOption">
    <span class="material-icons">list_alt</span>    
    <h2>List</h2>
    </div>

    <div class="sidebarOption">
    <span class="material-icons">perm_identity</span>    
    <h2>Profile</h2>
    </div>
    
    <div class="sidebarOption">
    <span class="material-icons">more_horiz</span>    
    <h2>More</h2>
    </div>
    <button class="sidebar_tweet">Tweet</button>

</div>
<!---sidebar---->
<!---feed-->
<div class="feed">
    <div class="feed_header">
        <h2>Home</h2>
    </div> 
<!---post--->
<div class="tweetBox">
    <form>
        <div class="tweetbox_input">
            <img src="./images/cat.jpg" alt="">
            <input type="text" placeholder="What's Happening?">
        </div>
        <button class="tweetBox_tweetButton">Tweet</button>
    </form>
</div>
<!---post--->
<!--post 1-->
    <div class="post">
        <div class="post_avatar">
            <img src="./images/cat.jpg" alt="">
        </div>
        <div class="post_body">
            <div class="post_header">
                <div class="post_headerText">
                    <h3>Zila</h3>
                    <span class="post_headerSpecial">
                        <span class="material-icons post_badge">verified</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
<!--post 1-->
</div>
<!---feed-->
</body>
</html>
